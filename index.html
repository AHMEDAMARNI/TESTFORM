<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محل الاختبار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            direction: rtl;
        }
        h1 {
            color: #2c3e50;
            margin-top: 30px;
            font-size: 36px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <h1>🏪 محل الاختبار</h1>

    <form action="#" method="POST">
        <label>الاسم:</label>
        <input type="text" name="name" required>

        <label>رقم الهاتف:</label>
        <input type="tel" name="phone" required>

        <label>المكان:</label>
        <input type="text" name="location" required>

        <label>الطلبية:</label>
        <input type="text" name="order" required>

        <label>الكمية:</label>
        <input type="number" name="quantity" min="1" required>

        <label>تفاصيل أخرى:</label>
        <textarea name="details"></textarea>

        <button type="submit">إرسال</button>
    </form>

</body>
</html>
